<form [formGroup]="signUpForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-form-field class="form-field">
    <input matInput placeholder="Enter your email" formControlName="email">
    <mat-hint>A valid email address of your own</mat-hint>
  </mat-form-field>
  <mat-form-field class="form-field">
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-hint>Password must be of length 6</mat-hint>
  </mat-form-field>
  <!-- <mat-form-field>
    <input matInput [matDatePicker]="picker" placeholder="Please choose your date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> -->
    <div fxLayout="row" fxLayoutGap="10px">
      <button mat-button>Cancel</button>
      <button mat-raised-button color="primary" [disabled]="signUpForm.invalid" (click)="submit()">Submit</button>
    </div>
</form>
