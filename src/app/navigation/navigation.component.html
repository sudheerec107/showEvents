<mat-sidenav-container>
  <mat-sidenav role="navigation" #nav>
    <app-sidenav (closeSidenav)="nav.close();"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxShow.xs fxHide>
        <button mat-icon-button (click)="nav.toggle();">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>LOGO</div>
      <div fxHide.xs fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul class="navigation-item" fxLayout="row" fxLayoutGap="10px">
          <li>
            <a routerLink="events">Events</a>
          </li>
          <li>
            <a routerLink="signup">SignUp</a>
          </li>
          <li>
            <a routerLink="login">Login</a>
          </li>
          <li>
            <a routerLink="login">Logout</a>
            </li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
